server {
	listen 0.0.0.0:8080 gg;
	root /var/www/site;
	index index.html;

	error_page 404 /errors/404.html;
	error_page 500 /errors/500.html;
	server_name mayserve;
	client_max_body_size 1M;

	location / {
		limit_except GET;
	}
	location /images   {
		root /var/www/images ;
		autoindex on;
		limit_except GET;
	
	}
	location /upload {
		error_page 500 /errors/500.html;
		limit_except POST;
		root /tmp/uploads;
	}
}
